<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Transit Scheduler</title>
    <link rel="icon" href="image.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="sidebar-toggle" id="sidebar-toggle">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
        </svg>
      </button>
    
    <div class="sidebar" id="sidebar">
        <div class="logo">Public Transit Scheduler</div>
        <button class="new-chat-btn" id="new-chat-btn">
            <span class="btn-icon">+</span> New chat
        </button>
        
        <div class="section-title">Recent</div>
        <div class="recent-chats" id="recent-chats">
            <!-- Recent chats will be populated here with delete buttons -->
        </div>
        
        <div class="about-section">
            <div class="section-title">About Us</div>
            <div class="team-member">SarvepaliSathvik (12318538)</div>
            <div class="team-member"> Rongali Pradeep (12316752)</div>
            <div class="team-member">Manoj Kumar G (12320409)</div>
        </div>
        
        <div class="user-info">
            Hello, User
        </div>
    </div>
    
    <div class="main-content" id="main-content">
        <div class="chat-container" id="chat-log">
            <!-- Chat messages will appear here -->
            <div class="welcome-message">
                <h2>Welcome to Public Transit Scheduler</h2>
                <p>Start a new conversation or continue a previous one</p>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask Chatbot">
            <button id="voice-button" class="voice-button">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M12 15C13.6569 15 15 13.6569 15 12V6C15 4.34315 13.6569 3 12 3C10.3431 3 9 4.34315 9 6V12C9 13.6569 10.3431 15 12 15Z" fill="currentColor"/>
                    <path d="M17 12C17 14.7614 14.7614 17 12 17C9.23858 17 7 14.7614 7 12M12 19V21M5 12H3M19 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <button id="send-button">
                <svg class="send-icon" viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
        
        <div class="input-options">
            <button id="speak-response-button" class="option-btn">
                <svg viewBox="0 0 24 24" width="16" height="16" style="margin-right: 5px;">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" fill="currentColor"/>
                </svg>
                Speak Response
            </button>
            <button id="stop-speech-button" class="option-btn" style="display: none;">
                <svg viewBox="0 0 24 24" width="16" height="16" style="margin-right: 5px;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" fill="currentColor"/>
                </svg>
                Stop
            </button>
        </div>
        
        <div class="copyright-notice">
            &copy; 2025 Public Transit Scheduler. All rights reserved.
        </div>
    </div>
    
    <button class="ask-button" onclick="window.location.href='landing.html'">Ask Me Transit Tracker</button>
    
    <script src="script.js"></script>
</body>
</html>
